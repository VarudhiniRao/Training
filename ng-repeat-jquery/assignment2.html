<html>
	<head>
		<title>
			Jquery
		</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>

	<body>
		<input type="button" id="submit" value="CLICK ME!">

		<input type="button" id="add" value="add some more elements!">



		<p id="text"><br></p>

	</body>
	<script>
		  $(document).ready(function(){

		  var arr = [1,5,6,3];
			 $("#submit").click(function(){
			$("#text").text(arr);

		   });

 		 	$("#add").click(function(){
					var addElement=prompt("");
					arr.push(addElement);
	 			//console.log(arr);
			 console.log(arr);
			 	});

			setInterval(function(){
		 $("#submit").click()},3000);


		});




   </script>
</html>
